version: "3"

services:
  godns:
    image: timothyye/godns:v2.6
    container_name: godns
    restart: unless-stopped
    volumes:
      - ./godns/config.json:/config.json

  samba:
    image: dperson/samba:rpi
    container_name: samba
    restart: unless-stopped
    command: >
      -p
      -r
      -s "storage;/storage;yes;no;yes;all;none;;storage"
    environment:
      - USERID=1000
      - GROUPID=1000
    ports:
      - 139:139
      - 445:445
    volumes:
      - /usr/share/zoneinfo/America/Argentina/Buenos_Aires:/etc/localtime
      - ${STORAGE0}:/storage

  jellyfin:
    image: linuxserver/jellyfin:10.8.4
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096
    volumes:
      - ${STORAGE0}/Jellyfin:/config
      - ${STORAGE0}/media:/media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Buenos_Aires
    devices:
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12
      - /dev/video13:/dev/video13
      - /dev/video14:/dev/video14
      - /dev/video15:/dev/video15
      - /dev/video16:/dev/video16
      - /dev/video18:/dev/video18

  transmission:
    image: linuxserver/transmission:version-3.00-r2
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TRANSMISSION_WEB_HOME=/combustion-release/
      - TZ=America/Argentina/Buenos_Aires
      - USER=$TRANSMISSION_USER
      - PASS=$TRANSMISSION_PASSWORD
    volumes:
      - ./transmission:/config
      - ${STORAGE0}/torrents:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp

  flexget:
    image: wiserain/flexget:3.3.4
    container_name: flexget
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Buenos_Aires
      - FG_LOG_LEVEL=error
    volumes:
      - ./flexget:/config
      - ${STORAGE0}/torrents:/downloads
      - ${STORAGE0}:/storage

  swag:
    image: linuxserver/swag:1.29.0
    container_name: swag
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Buenos_Aires
      - URL=$SWAG_URL
      - SUBDOMAINS=$SWAG_SUBDOMAINS
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
    volumes:
      - ./swag:/config
    ports:
      - 443:443
      - 80:80
